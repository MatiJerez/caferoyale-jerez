    <main>
       
        <h1>Contacte con Nosotros</h1> 
             <!--formulario de contacto-->
               <div class="container">
                    <form action="" method="GET" enctype="">
                        <div class="mb-3 form-group">
                            <label for="name">Nombre:</label><br>
                            <input class="form-control" type="text" id="name" name="nombre" value="">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="lname">Apellido:</label><br>
                            <input class="form-control" type="text" id="lname" name="apellido" value="">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email">Email:</label><br>
                            <input type="email" class="form-control" id="email" name="email" value="">
                        </div>
                            
                            <!--Provincia del Interesado-->
                            <div>
                                <select class="form-select" name="provincia" id="provincia">                       
                                    <option value="Buenos Aires">Buenos Aires</option>
                                    <option value="Capital Federal">Capital Federal </option>
                                    <option value="Catamarca">Catamarca </option>
                                    <option value="Chaco"> Chaco</option>
                                    <option value="Chubut"> Chubut</option>
                                    <option value="Córdoba">Córdoba </option>
                                    <option value="Corrientes">Corrientes </option>
                                    <option value="Entre Ríos">Entre Ríos </option>
                                    <option value="Formosa">Formosa </option>
                                    <option value="Jujuy">Jujuy </option>
                                    <option value="La Pampa">La Pampa </option>
                                    <option value="La Rioja">La Rioja </option>
                                    <option value="Mendoza">Mendoza </option>
                                    <option value="Misiones">Misiones </option>
                                    <option value="Neuquén">Neuquén </option>
                                    <option value="Río Negro">Río Negro </option>
                                    <option value="Salta">Salta </option>
                                    <option value="San Juan">San Juan </option>
                                    <option value="San Luis"> San Luis</option>
                                    <option value="Santa Cruz">Santa Cruz </option>
                                    <option value="Santa Fe">Santa Fe </option>
                                    <option value="Santiago del Estero">Santiago del Estero </option>
                                    <option value="Tierra del Fuego"> Tierra del Fuego</option>
                                    <option value="Tucumán">Tucumán </option>
                                </select>
                            </div>
                            <div class="mb-3 mt-5 form-group">
                              <label for="Asunto">Asunto</label>
                              <input type="text" class="form-control" name="" id="">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                <textarea class="form-control" placeholder="¿Cómo podemos ayudarte?" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            
                            <!--Aceptar recibir info por mail-->
                            <div class="form-check mb-3 mt-5 form-group">
                                <input class="form-check-input" type="checkbox" >
                                <label class="form-check-label"> Quiero recibir informacion por Email</label>
                            </div>
                            <div class="mb-3 form-group">
                                <input type="submit" class="button btn btn-primary btn-dark" title="Enviar" value="Enviar">
                                <input type="reset" class="button btn btn-primary btn-dark" title="Vaciar casilleros" value="Vaciar casilleros">    
                            </div>
